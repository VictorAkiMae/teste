<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipo kanban</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="arrastar.js" defer></script>
    <script src="afazer.js" defer></script>
</head>

<body>
    <div class="board">
        <form id="todo-form">
            <input type="text" placeholder="Novo AFAZER..." id="todo-input" />
            <button type="submit">Adicionar +</button>
        </form>

        <div class="lanes">
            <div class="swim-lane" id="todo-lane">
                <h3 class="heading">AFAZER</h3>

                <p class="task" draggable="true">Borrifar as plantas</p>
                <p class="task" draggable="true">Separar retalhos</p>
                <p class="task" draggable="true">Fazer compras no supermercado</p>
            </div>

            <div class="swim-lane">
                <h3 class="heading">FAZENDO</h3>

                <p class="task" draggable="true">Alimentar aquele esfomeado</p>
                <p class="task" draggable="true">Escrevendo ideias para a hisória principal</p>
            </div>

            <div class="swim-lane">
                <h3 class="heading">CONCLUÍDO</h3>

                <p class="task" draggable="true">Espernado os brotos brotarem</p>
                <p class="task" draggable="true">Modelar a massa (desastre)</p>
            </div>
        </div>
        <div class="butonzao">
            <a href="./tarefasGerais.html" >Ver quadro de tarefas</a>
        </div>
    </div>
</body>

</html>
